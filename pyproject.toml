[tool.briefcase]
project_name = "Pick Up Form"
bundle = "com.doublersharpening"
version = "2.2.7"
platforms = ["android"]
url = "https://doublersharpening.com"
license.file = "LICENSE"
author = "Judah Yoder"
author_email = "jdoder@outlook.com"

[tool.briefcase.app.mypoapp]
formal_name = "Pick Up Form"
description = "Pick Up Management System"
long_description = """App for managing and uploading Pick Up Forms"""
icon = "src/mypoapp/resources/ic_launcher-web.png"
sources = [
    "src/mypoapp",
]
test_sources = [
    "tests",
]

# Platform-agnostic dependencies only
requires = [
    "toga-core~=0.5.3",
    "requests>=2.28.0",
    "packaging>=21.3",
    "urllib3>=1.26.0",
    "reportlab>=4.0.4",
]

test_requires = [
    "pytest",
]

# Android-specific
[tool.briefcase.app.mypoapp.android]
requires = [
    "toga-android~=0.5.3",
]



permissions = [
    "INTERNET",
    "REQUEST_INSTALL_PACKAGES",
    "ACCESS_NETWORK_STATE",
    "WAKE_LOCK",
    "POST_NOTIFICATIONS",
    "READ_MEDIA_IMAGES",
    "READ_MEDIA_VIDEO",
    "READ_MEDIA_AUDIO",
    "READ_EXTERNAL_STORAGE",
    "WRITE_EXTERNAL_STORAGE",
    "MANAGE_EXTERNAL_STORAGE",
]
orientation = "portrait"
api = 36
min_api = 21  # Android 4.1 Jelly Bean
base_theme = "Theme.MaterialComponents.Light.DarkActionBar"
build_gradle_dependencies = [
    "com.google.android.material:material:1.6.1",  # For API 16 compatibility
    "androidx.core:core-ktx:1.8.0",  # For API 16 compatibility
    "androidx.appcompat:appcompat:1.4.2",  # For API 16 compatibility
]
version_code = 2


[tool.briefcase.android]
additional_resources = [
    "src/mypoapp/resources/xml/file_paths.xml",
    "AndroidManifest.custom.xml"
]

